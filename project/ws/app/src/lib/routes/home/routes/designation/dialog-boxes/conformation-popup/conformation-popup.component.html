<div class="dialog-container">
  <ng-container [ngSwitch]="dialogDetails.dialogType">
    <ng-container *ngSwitchCase="'success'">
      <div class="circule mb2 success">
        <mat-icon aria-hidden="false" class="success-icon">done</mat-icon>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="'fail'">
      <div class="circule mb2 fail">
        <mat-icon aria-hidden="false" class="fail-icon">priority_high</mat-icon>
      </div>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="dialogDetails.iconDetails">
    <div class="circule mb2" [ngClass]="dialogDetails.iconDetails.iconClass">
      <mat-icon aria-hidden="false" class="success-icon">{{dialogDetails.iconDetails.icon}}</mat-icon>
    </div>
  </ng-container>
  <ng-container *ngFor="let description of dialogDetails?.descriptions">
    <ng-container *ngIf="description.header">
      <span class="header">{{description.header}}</span>
    </ng-container>
    <ng-container *ngIf="description.message">
      <div class="description mt-1 mb-6">
        <span>{{description.message}}</span>
      </div>
    </ng-container>
  </ng-container>
</div>
<div class="px2 footer flex w-full gap-2" [ngClass]="dialogDetails.footerClass">
  <ng-container *ngFor="let btn of dialogDetails?.buttons">
    <button mat-raised-button (click)="closePopup(btn.response)" [ngClass]="btn.btnClass">{{btn.btnText}}</button>
  </ng-container>
</div>
